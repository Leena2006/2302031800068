<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assets Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 95%;
            margin: auto;
            max-width: 1200px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            margin-bottom: 20px;
        }
        .search-bar {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .search-icon {
            background: black;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .assets-grid {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .asset-item {
            width: 30%;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            background: white;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        .asset-item img {
            display: block;
            margin: auto;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Assets Library</h2>
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search assets...">
            <div class="search-icon">üîç</div>
        </div>
        <div class="assets-grid">
            <div class="asset-item">
                <img src="background-icon.png" alt="Backgrounds">
                <p>Backgrounds</p>
            </div>
            <div class="asset-item">
                <img src="characters-icon.png" alt="Characters">
                <p>Characters</p>
            </div>
            <div class="asset-item">
                <img src="speech-bubbles-icon.png" alt="Speech Bubbles">
                <p>Speech Bubbles</p>
            </div>
        </div>
    </div>
</body>
</html>
