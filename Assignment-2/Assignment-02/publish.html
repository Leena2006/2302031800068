<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publishing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 95%;
            margin: auto;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .button {
            width: 100%;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            border: 1px solid black;
            background: white;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .button.publish {
            background: black;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Publishing Page</h2>
        <label for="title">Title</label>
        <input type="text" id="title" class="input-field" placeholder="Enter Title">
        <label for="description">Description</label>
        <input type="text" id="description" class="input-field" placeholder="Enter Description">
        <button class="button">Save as Draft</button>
        <button class="button">Download as Image</button>
        <button class="button">Download as PDF</button>
        <button class="button publish">Publish</button>
    </div>
</body>
</html>
