<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 90%;
            margin: auto;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            background: black;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .input-group {
            margin: 15px 0;
        }
        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .required-text {
            font-size: 12px;
            color: #888;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-primary {
            background: black;
            color: white;
            margin-left: 10px;
        }
        .btn-secondary {
            background: white;
            border: 1px solid black;
        }
        .full-btn {
            width: 100%;
            background: black;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Authentication</h2>
        <div class="input-group">
            <label>Email</label>
            <input type="email" placeholder="Enter your email address">
            <span class="required-text">Required</span>
        </div>
        <div class="input-group">
            <label>Password</label>
            <input type="password" placeholder="Enter your password">
            <span class="required-text">Required</span>
        </div>
        <div class="input-group">
            <label>Username</label>
            <input type="text" placeholder="Choose a username">
            <span class="required-text">Required for Sign Up</span>
        </div>
        <div class="btn-container">
            <button class="btn btn-secondary">Login</button>
            <button class="btn btn-primary">Sign Up</button>
        </div>
        <div class="full-btn">Forgot Password?</div>
        <div class="full-btn" style="background: white; color: black; border: 1px solid black;">Continue with Facebook</div>
        <div class="full-btn">Continue with Google</div>
    </div>
</body>
</html>
