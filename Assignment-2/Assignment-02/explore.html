<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comics Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 95%;
            margin: auto;
            max-width: 1000px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .categories {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .category {
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid black;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .featured-comics, .featured-products {
            margin-bottom: 20px;
        }
        .comic-item, .product-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .products {
            display: flex;
            gap: 10px;
        }
        .product-card {
            width: 30%;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product-card img {
            width: 100%;
            border-radius: 5px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .button {
            width: 100%;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            border: 1px solid black;
            background: white;
            cursor: pointer;
            font-size: 16px;
        }
        .button.view {
            background: black;
            color: white;
            border: none;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Comics Showcase</h2>
        <input type="text" class="search-bar" placeholder="Search Comics">
        
        <div class="categories">
            <button class="category">üî• Trending</button>
            <button class="category">üÜï Newest</button>
            <button class="category">‚≠ê Most Liked</button>
        </div>
        
        <div class="featured-comics">
            <h3>Featured Comics</h3>
            <div class="comic-item">üìó Comic Title 1 - By UserA</div>
            <div class="comic-item">üìó Comic Title 2 - By UserB</div>
        </div>
        
        <div class="featured-products">
            <h3>Featured Products</h3>
            <div class="products">
                <div class="product-card">
                    <img src="photo1.png" alt="Product 1">
                    <p>Product 1</p>
                    <p>Details</p>
                </div>
                <div class="product-card">
                    <img src="photo2.png" alt="Product 2">
                    <p>Product 2</p>
                    <p>Details</p>
                </div>
                <div class="product-card">
                    <img src="photo3.png" alt="Product 3">
                    <p>Product 3</p>
                    <p>Details</p>
                </div>
            </div>
        </div>
        
        <div class="buttons">
            <button class="button">Filter</button>
            <button class="button">Sort</button>
            <button class="button view">View All Comics</button>
        </div>
    </div>
    
    <div class="footer">
        <div>üè† Home</div>
        <div>üìö Library</div>
        <div>üîç Search</div>
    </div>
</body>
</html>
