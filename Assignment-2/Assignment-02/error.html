<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .error-section {
            margin-bottom: 30px;
        }
        .error-section h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .button {
            flex: 1;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            border: 1px solid black;
            background: white;
            cursor: pointer;
            font-size: 16px;
        }
        .button.black {
            background: black;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Error Page</h1>
        
        <div class="error-section">
            <h2>404 - Page Not Found</h2>
            <div class="buttons">
                <button class="button">Go to Homepage</button>
                <button class="button black">Go Back</button>
            </div>
        </div>
        
        <div class="error-section">
            <h2>500 - Server Error</h2>
            <button class="button black" style="width: 100%;">Contact Support</button>
        </div>
    </div>
</body>
</html>
