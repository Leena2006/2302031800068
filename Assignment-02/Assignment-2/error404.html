<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            padding: 10px;
            background: #fff;
        }
        .header {
            font-size: 18px;
            font-weight: bold;
            padding: 10px 0;
        }
        .message {
            font-size: 16px;
            margin: 10px 0;
        }
        .character {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }
        .character img {
            width: 40px;
            height: 40px;
        }
        .button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
        }
        .primary-button {
            background-color: black;
            color: white;
            border: none;
        }
        .cta-section {
            margin-top: 20px;
        }
        .comic-image img {
            width: 100%;
            border-radius: 5px;
        }
        .cta-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
        .cta-button img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Error 404 Page</div>
        <div class="message">Oops! This page doesnâ€™t exist.</div>
        <div class="character">
            <img src="lost-character.png" alt="Lost Character">
            <span>Lost Character</span>
        </div>
        <button class="button primary-button">Go Back Home</button>
        <div class="cta-section">
            <div class="comic-image">
                <img src="comic-error.png" alt="Comic 404">
            </div>
            <div class="cta-button">
                <span>Go Back Home</span>
            </div>
        </div>
    </div>
</body>
</html>
