<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Strip Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #fff;
        }
        .container {
            width: 90%;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: #fff;
        }
        h2 {
            text-align: left;
        }
        .tools {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .tool {
            width: 22%;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            background: #fff;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .tool img {
            width: 40px;
            height: 40px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Comic Strip Editor</h2>
        <div class="tools">
            <div class="tool">
                <img src="drawing-tools.jpg" alt="Drawing Tools">
                <p>Drawing Tools</p>
            </div>
            <div class="tool">
                <img src="stickers.jpg" alt="Stickers">
                <p>Stickers</p>
            </div>
            <div class="tool">
                <img src="templates.jpg" alt="Templates">
                <p>Templates</p>
            </div>
            <div class="tool">
                <img src="backgrounds.jpg" alt="Backgrounds">
                <p>Backgrounds</p>
            </div>
        </div>
    </div>
</body>
</html>
